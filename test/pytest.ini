
[pytest]
addopts = -v  -s -rxX --strict  --alluredir report

markers=
    core_case: core test case
    exception_case: exception test case
    smoke: smoke case
    full_cover: full coverage case

console_output_style = "progress"
log_cli = True
log_cli_level = debug
log_cli_format =  %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)6s)
log)cli_date_format =  %Y-%m-%d %H:%M:%S


log_file = log\pytest_log.log
log_file_level = debug
log_file_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_file_date_format =  %Y-%m-%d %H:%M:%S
